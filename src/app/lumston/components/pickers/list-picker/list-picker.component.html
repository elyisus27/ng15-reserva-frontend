<ul #container [ngClass]="['sinci-list-container', cls]">
    <li *ngFor="let item of data; let idx = index;">
        <button #button (keydown)="onKeyDown($event)"
                (focus)="onFocus(idx)"
                (focusout)="onFocusOut()"
                (click)="onSelect(item)">
            <div [innerHtml]="getItemTpl(item)"></div>
        </button>
    </li>
</ul>
