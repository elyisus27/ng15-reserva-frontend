<mat-form-field>
  <mat-label>Buscar por palabra clave</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
  <!-- <input matInput placeholder="Buscar" #input> -->
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.houseId}} </td>
    </ng-container>

    <ng-container matColumnDef="street">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Calle </th>
      <td mat-cell *matCellDef="let row"> {{row.street}} </td>
    </ng-container>

    <ng-container matColumnDef="exteriorNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NÃºmero </th>
      <td mat-cell *matCellDef="let row"> {{row.exteriorNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Paterno </th>
      <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="motherLastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Materno </th>
      <td mat-cell *matCellDef="let row"> {{row.motherLastName}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="debtor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus Adeudo </th>
      <td mat-cell *matCellDef="let row"> {{row.debtor}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No se encontraron coincidencias "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" showFirstLastButtons="true"></mat-paginator>
</div>
