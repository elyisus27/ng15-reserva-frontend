<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser }}</strong> username
    </h3>
  </header>
  <p>
    <strong>Email:</strong>
    {{ currentEmail}}
  </p>
  <strong>Roles:</strong>
  <ul>
    <li *ngFor="let role of roles">
      {{ role }}
    </li>
  </ul>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
